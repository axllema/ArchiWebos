<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<header>
	<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
	<nav>
		<ul>
			<li>projets</li>
			<li>contact</li>
			<li>login</li>
			<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main>
	<div id="login_container">
		<h2>Log In</h2>

		<form id="login_form" action="#" method="post">
				<label for="email" class="login_form_email"> E-mail </label>
				<input type="text" id="email" name="email" autocomplete="email"/>

				<label for="password" class="login_form_password"> Mot de passe </label>
				<input type="password" id="password" name="password" required autocomplete="current-password">

				<input class="connect-button" type="submit" id="submit-button" value="Se connecter">
		</form>
		<p id="lost_password"> Mot de passe oublié</p>
		</div>
</main>

<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
</body>
</html>
